<extend name="Base/invcenter"/>

<block name="header">
    <header>
        <!--banner-->
        <div class="littlebanner">
            <img src="__IMG__/investor/invcenter/cailing.gif" />
        </div>
        <script type="text/javascript">
            jQuery(document).ready(function($) {
                $('#dongtai').addClass('jiben');
            });
        </script>
    </header>
    <!-- ==============================================js特效================================================= -->
    <include file="index/effect" />
    <!-- =================================================================================================== -->
</block>
<block name="body">
    <div class="all">
        <include file="main_t" />
        <!--main-->
        <div class="main" style="margin-bottom:20px;">
            <include file="main_l" />
            <div class="main_r">

                <div class="yichuangjian">
                    <p>动态
                        <span>
                            今天您有 <font style="color:red">10条</font>
                            新动态
                        </span>
                    </p>
                </div>
                <div id="items">
                <for start="1" end="10">
                    <div class="dongtai">
                        <div class="dongtai_l">
                            <a href="#">
                                <img src="__IMG__/investor/invcenter/yonghuxinxi.gif" height="82" width="163" />
                            </a>
                        </div>
                        <div class="dongtai_r">
                            <p>
                                <span>唐慈凡</span>
                                <img src="__IMG__/investor/invcenter/renzheng.gif" width="20" height="20" alt="认证" />
                                回复了您的评论。
                                <br />
                            </p>
                            <h3 class="time">2014-10-11 08:01</h3>
                        </div>
                        <div class="clear"></div>
                        <div class="fenge clear"></div>
                    </div>
                </for>
                </div>
                <div class="pages">
                    <script>
                    $("div.pages").jPages({
                        containerID : "items",
                        perPage : 2,
                        previous : "上一页",
                        next : "下一页"
                    });
                    </script>
                </div>
            </div>
            <div class="clear"></div>
        </div>
        <div class="clear"></div>
    </div>
</block>
