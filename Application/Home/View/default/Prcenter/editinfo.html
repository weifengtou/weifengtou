<extend name="Base/prcenter"/>

<block name="header">
  <header>
    <div class="littlebanner">
      <img src="__HOME__/images/entrepre/cailing.gif" />
    </div>
  </header>
  <!-- ==============================================js特效================================================= -->
  <include file="index/effect" />
  <!-- =================================================================================================== -->
</block>

<block name="body">
  <div class="all">
    <include file="main_t" />
    <!--main-->
    <div class="main" style="margin_bottom:20px;">
      <include file="main_l" />

      <div class="main_r">

        <div class="tx">

          <p>头像设置</p>

          <div class="tx_img">
            <img class="img_one" src="__HOME__/images/prcenter/touxiangshangchuan.gif" alt="上传头像" width="220" height="220" />
            <img class="img_two" src="__HOME__/images/prcenter/shangchuant.gif" alt="上传头像" width="124" height="31" />
          </div>

        </div>

        <!--表单-->

        <div class="regist">

          <div style="margin:25px 0">
            <div class="woxx">真实姓名：</div>
            <div class="kuang">
              <textarea  class="ldd" maxlength="11"></textarea>
            </div>
            <div class="clear"></div>
          </div>

          <div style="margin:25px 0">
            <div class="woxx">手机号码：</div>
            <div class="kuang">
              <textarea  class="ldd" maxlength="11"></textarea>
            </div>
            <div class="clear"></div>
          </div>

          <div style="margin:25px 0">
            <div class="woxx">公司名称：</div>
            <div class="kuang">
              <textarea  class="ldd" maxlength="11"></textarea>
            </div>
            <div class="clear"></div>
          </div>

          <div class="gezitwo">
            <div class="woxx">角色：</div>
            <div class="kuang">
              <select name=azone id="azone" onChange="this.value=this.options[this.selectedIndex].value;altcls();inps.value=optn.options[0].value;">
                <option value="角色" disabled="disabled">请选择</option>
              </select>
            </div>
            <div class="clear"></div>
          </div>

          <div style="margin:25px 0">
            <div class="woxx">性别：</div>
            <div class="kuang">
              <form>
                <input type="radio" name="sex" value="male" checked="checked" /> <font style="font-size:14px">男</font>
                <input type="radio" name="sex" value="female" /> <font style="font-size:14px">女</font>
              </form>
            </div>
            <div class="clear"></div>
          </div>

          <div class="gezitwo">
            <div class="woxx">所在地区：</div>
            <div class="kuang">
              <select name=azone id="azone" onChange="this.value=this.options[this.selectedIndex].value;altcls();inps.value=optn.options[0].value;">
                <option value="省份" disabled="disabled">河南</option>
              </select>
              <font style="font-size:14px">省</font>
              <select name=azone id="azone" onChange="this.value=this.options[this.selectedIndex].value;altcls();inps.value=optn.options[0].value;">
                <option value="省份" disabled="disabled">郑州市</option>
              </select>
              <font style="font-size:14px">市</font>
            </div>
            <div class="clear"></div>
          </div>

          <div style="margin:25px 0">
            <div class="woxx">Email：</div>
            <div class="kuang">
              <textarea  class="ldd" maxlength="11"></textarea>
            </div>
            <div class="clear"></div>
          </div>

          <div style="margin:25px 0">
            <div class="woxx">QQ：</div>
            <div class="kuang">
              <textarea  class="ldd" maxlength="11"></textarea>
            </div>
            <div class="clear"></div>
          </div>

          <div style="margin:25px 0">
            <div class="woxx">微博：</div>
            <div class="kuang">
              <textarea  class="ldd" maxlength="11"></textarea>
            </div>
            <div class="clear"></div>
          </div>

          <div class="ese">
            <div class="shad">
              <a href="#">
                <img src="__HOME__/images/prcenter/subm.gif" />
              </a>
            </div>
            <div class="xiae">
              <a href="#">
                <img src="__HOME__/images/prcenter/rese.gif" />
              </a>
            </div>
            <div class="clear"></div>
          </div>

        </div>

      </div>

    </div>
    <div class="clear"></div>
  </div>
</block>
